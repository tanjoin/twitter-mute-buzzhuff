        <label class="form-check-label" for="trend_seiji">

      <h1>キーワード（試用）</h1>

        <label class="form-check-label" for="word_birthday">

      <div class="form-check">

      <h1>ミュート強度</h1>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="mute_level_hard" id="mute_level_hard">
        <label class="form-check-label" for="mute_level_hard" aria-describedby="mute_level_hard_help">
          しっかりミュート
        </label>
        <div>
          <small id="mute_level_hard_help" class="form-text text-muted">引用記事の場合はミュート漏れが発生するので、2重に処理してミュート漏れをふせぐ機能</small>
        </div>
      </div>
      <h1>描画補助</h1>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="auto_scroll_by_1" id="auto_scroll_by_1">
        <label class="form-check-label" for="auto_scroll_by_1" aria-describedby="auto_scroll_by_1_help">
          ホワイトアウト防止のための1ピクセルスクロール
        </label>
        <div>
          <small id="auto_scroll_by_1_help" class="form-text text-muted">処理後にホワイトアウトするのを軽減するため、1ピクセルだけスクロールする処理（window.scrollBy(0, 1)）を行います</small>
        </div>
      </div>
      <h1></h1>
      <div>
        <button id="add_all_check">すべて選択</button>
        <button id="remove_all_check">すべての選択を解除</button>
      </div>
      <h1></h1>
      <div id="status"></div>
      <h1></h1>
